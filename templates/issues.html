<html>
    <head>
        <meta charset="utf-8" />
        <title>Issues</title>
        <style>
            body{
                background-image: url("/static/images/loginbg.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                padding: 0;
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .menu{
                background-color: rgba(0,0,0,0.6);
                height: 100%;
                width: 15%;
                position: absolute;
            }
            h1{
                color: white;
                text-align: center;
            }
            .logout{
                height: 5%;
                position: absolute;
                left: 0;
                bottom: 0;
            }
            .settings{
                height: 5%;
                position: absolute;
                left: 83%;
                bottom: 0;
            }
            .issues{
                background-color: rgba(0,0,0,0.6);
                color: white;
                position: absolute;
                left: 17%;
                top: 2%;
                width: 81%;
                text-align: center;
                cursor: pointer;
            }
            form{
                visibility: hidden;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function(e)
            {
                var row = document.getElementById("issuesTable").rows[0];
                row.onclick = (function (e)
                {
                    var index = 0;
                    var data = e.target;
                    while((data = data.previousElementSibling) != null )
                    {
                        index++;
                    }
                    var orderByOptions = ["issues.id", "projects.name", "issues.title", "issues.status", "issues.priority", "issues.date", "issues.target_date", "E1.name", "E2.name", "issues.id"];
                    document.getElementById("orderBy").value = orderByOptions[index];
                    document.orderByForm.submit();
                });
            });

            document.addEventListener("DOMContentLoaded", function(e)
            {
                var table = document.getElementById("issuesTable");
                var rows = table.getElementsByTagName("tr");
                for (i = 1; i < rows.length; i++)
                {
                    var currentRow = table.rows[i];
                    var createClickHandler = function(row)
                    {
                        return function()
                        {
                            document.getElementById("issueId").value = row.getElementsByTagName("td")[0].innerHTML;
                            document.issueForm.submit();
                        };
                    };
                    currentRow.onclick = createClickHandler(currentRow);
                }
            });
        </script>
    </head>
    <body>
    {% if session %}
        <div class = "menu">
            <h1>ISSUE TRACKER</h1>
            <a href = "/logout">
                <img class = "logout" src = "/static/images/logout.png" alt = "LOGOUT">
            </a>
            <a href = "/settings">
                <img class = "settings" src = "/static/images/settings.png" alt = "SETTINGS">
            </a>
        </div>
        <table class = "issues" id = "issuesTable">
            <tr>
                <th>ID</th>
                <th>Project</th>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Date Created</th>
                <th>Target Date</th>
                <th>Assigned To</th>
                <th>Created By</th>
            </tr>
        {% for row in data %}
            <tr">
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
        <form action="{{ url_for('issues') }}" method="post" name = "orderByForm">
            <input type="text" name="orderByTextField" id = "orderBy">
        </form>
        <form action="{{ url_for('issue') }}" method="post" name = "issueForm">
            <input type="text" name="issueIdTextField" id = "issueId">
        </form>
    {% else %}
        Nah
    {% endif %}
    </body>
</html>
